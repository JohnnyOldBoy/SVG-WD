<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
    <marker id="triangularMarker1"
      refX="0" refY="4" 
      markerUnits="strokeWidth"
      markerWidth="20" markerHeight="8"
      fill="url(#gradientDefinition)" 
      orient="auto">
      <path d="M0,0 l20,4 l-20,4 z"/>
    </marker>
</defs>

<text x="150" y="50" style='font-size:25px; fill:red;'><tspan style='fill:purple;'>Fig. I:</tspan>  Sound Changes of the Chinese Language</text>

<text x='30' y='160' style='font-size:20px; fill:green; font-weight:700;'>Ideographic Writing</text>

<text x='30' y='320' style='font-size:20px; fill:green; font-weight:700;'>Phonetic Writing</text>

<text x="200" y="420" style='font-size:25px; fill:purple; font-weight:700;'>Sounds at Time A</text>

<text x="450" y="420" style='font-size:25px; fill:purple; font-weight:700;'>Sounds at Time B</text>

<text x="700" y="420" style='font-size:25px; fill:purple; font-weight:700;'>Sounds at Time C</text>

<!-- 1t circle, 1t level -->

<circle cx="300" cy="160" r="70" style='stroke:blue; stroke-width:2; fill:none;' />

<!-- 2d circle, 1t level -->

<circle cx="550" cy="160" r="45" style='stroke:blue; stroke-width:2; fill:none;' />



<!-- 3d circle, 1st level -->

<circle cx="780" cy="160" r="45" style='stroke:blue; stroke-width:2; fill:none;' />

<!-- 1st circle, 2d level -->
<circle cx="550" cy="320" r="45" style='stroke:blue; stroke-width:3; fill:none; stroke-dasharray:4,5;' />

<!-- 2d circle, 2d level -->
<circle cx="800" cy="320" r="70" style='stroke:blue; stroke-width:3; fill:none; stroke-dasharray:4,5;' />


<!-- Following are markers -->

<!-- 1st marker, 1st level -->
<g transform='translate(280, 60)'>

  <path d="M100,100 L180,100"
        stroke="green" stroke-width="2" 
        marker-end="url(#triangularMarker1)"></path>
</g>

<!-- 2d marker, 1st level -->
<g transform='translate(505, 60)'>
<path d="M100,100 L180,100"
        stroke="green" stroke-width="2" 
        marker-end="url(#triangularMarker1)"></path>
</g>

<!-- 1st mkr, 2d lvl -->

<g transform='translate(502, 220)'>

<path d="M100,100 L180,100"
        stroke="green" stroke-width="2" 
        marker-end="url(#triangularMarker1)"></path>
</g>

